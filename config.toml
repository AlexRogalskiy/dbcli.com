baseurl = "https://www.dbcli.com"
languageCode = "en-us"
title = "DBCLI"
theme = "strata"
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "DBCLI Org"
	description = "Commandline Clients for Databases."

	# Format dates with Go's time formatting
	date_format = "2017-01-01"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.png"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "**DBCLI** - A suite of database clients<br>Autocompletion<br>Syntax Highlighting<br>OpenSource<br>Cross-platform"
		# The icons will be shown if you enter your username
		twitter = "amjithr"
		github = "dbcli"


	[params.about]
		hide  = false
		title = "Commandline Database Clients with Autocompletion and Syntax Highlighting."
		content = ""


	[params.portfolio]
		hide  = false
		title = "Projects"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			url = "https://www.pgcli.com"
			thumb = "thumbs/01.jpg"
			title = "PGCLI"
			description = "Postgres Client"

		[[params.portfolio.gallery]]
			url = "https://www.mycli.net"
			thumb = "thumbs/02.jpg"
			title = "MYCLI"
			description = "MySQL Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/mssql-cli"
			thumb = "thumbs/03.jpg"
			title = "MSSQL-CLI"
			description = "MS SQL Server Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/vcli"
			thumb = "thumbs/01.jpg"
			title = "VCLI"
			description = "VerticaDB Client"

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/pgspecial"
			thumb = "thumbs/02.jpg"
			title = "pgspecial"
			description = "Library: Postgres meta commands."

		[[params.portfolio.gallery]]
			url = "https://github.com/dbcli/cli_helpers"
			thumb = "thumbs/03.jpg"
			title = "cli_helpers"
			description = "Library: Common CLI helpers."

	[params.contact]
		hide  = true
		title = "Get In Touch"
		content = "Accumsan pellentesque commodo blandit enim arcu non at amet id arcu magna. Accumsan orci faucibus id eu lorem semper nunc nisi lorem vulputate lorem neque lorem ipsum dolor."

		address = [
			"1234 Somewhere Rd.",
			"Nashville, TN 00000",
			"United States"
		]
		phone = "000-000-0000"

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "hello@example.com"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
	name = "Home"
	url  = "/"
	weight = 10

[[menu.main]]
	name = "About"
	url  = "/about"
	weight = 0
